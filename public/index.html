<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page" id="login-page">
    <h1>Qual seu nome?</h1>
    <input type="text" id="username" placeholder="Digite seu nome">
  </div>

  <div class="page" id="chat-page">
    <div class="chat-area">
      <ul class="chat-list">
        <li class="message-status">
          user 1 saiu da sala
        </li>
        <li class="message-status">
          user 2 entrou na sala
        </li>
        <li class="message-status">
          user 3 entrou na sala
        </li>
        <li class="message-status">
          user 4 entrou na sala
        </li>
        <li class="message">
          <span class="me">user 1:</span> Olá, como vai?
        </li>
        <li class="message">
          <span>user 2:</span> Olá, como vai?
        </li>
        <li class="message">
          <span>user 3:</span> Olá, como vai?
        </li>
        <li class="message">
          <span>user 4:</span> Olá, como vai?
        </li>
        
      </ul>
      <ul class="user-list">
        <li>User 1 (você)</li>
        <li>User 2</li>
        <li>User 3</li>
        <li>User 4</li>
      </ul>
    </div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="Digite sua mensagem">     
    </div>
  </div>
</body>
</html>
